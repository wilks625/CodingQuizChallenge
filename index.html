<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="highScores.html" id="highscores">View Highscores</a>
        <div class="card timer">
            <div class="timer-text">
                <h3>Timer:</h3>
                <div class="large-font timer-count"> 10 </div>
            </div>
    </header>

    <div id="root"></div>

    <main>
        <h1>Coding Quiz Challenge</h1>
        <section id="stuff">
            <div class="card word-guess">
                <div class="large-font instructions">Try to answer the following code-related questions before the time runs out! Keep in mind that incorrect answers will penalize your score times by 10 seconds!</div>
            </div>
            <a href="game.html">
                <button class="start-button">Start Quiz</button>
            </a>
            <div class="win-loss-container">
                <div>
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                </div>
                <button class="reset-button">Reset Score</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
