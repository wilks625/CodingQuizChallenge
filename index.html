<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge!</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="highScores.html" id="highscores">View Highscores</a>
      <div class="card-timer">
        <h1 id="time-title">Timer:</h1>
        <div id="time-count">75</div>
      </div>
    </header>

    <div id="root"></div>

    <main>
      <div class="container">
        <div id="title-instructions">
          <h1 class="title">Coding Quiz Challenge</h1>
          <div class="title">
            Try to answer the following code-related questions before the time
            runs out! Keep in mind that incorrect answers will penalize your
            score times by 10 seconds!
          </div>
        </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <span id="right-answers"></span>
        </div>

        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <a href="highScores.html">
            <button id="hs-btn" class="hs-btn btn hide">Highscores</button>
          </a>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
