<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html" id="highscores">Play again</a>
        <div class="card timer">
            <div class="timer-text">
                <div class="large-font timer-count">10 </div>
                <h3> seconds remaining</h3>
            </div>
    </header>

    <main>
      <section id="stuff">
        <h1 id="question-holder">Question Placeholder</h1>
        <div id="answer-holder">
            <div id="answer-buttons">
              <Button>Answer Choice 1</Button>
              <Button>Answer Choice 2</Button>
              <Button>Answer Choice 3</Button>
              <Button>Answer Choice 4</Button>
            </div>
              
          </div>

            <button class="submit-button">Submit</button>
            <button class="reset-button">Clear High scores</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
